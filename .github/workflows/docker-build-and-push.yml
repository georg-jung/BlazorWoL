name: Docker Build and Push

on:
  workflow_call:
    inputs:
      dockerfile:
        required: true
        type: string
      build-args:
        required: false
        type: string
      push:
        required: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: blazor-wol # ${{ github.repository }} would be BlazorWoL

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    - uses: dotnet/nbgv@v0.4.0
      id: nbgv
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Extract metadata (tags, labels) for docker image
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        # type=semver extracts git tag information
        # see https://github.com/marketplace/actions/docker-metadata-action#typesemver
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}},value=${{ steps.nbgv.outputs.SemVer2 }}
          type=semver,pattern={{major}}.{{minor}},value=${{ steps.nbgv.outputs.SemVer2 }}
          type=sha
    - name: Build and push container image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ${{ inputs.dockerfile }}
        build-args: ${{ inputs.build-args }}
        builder: ${{ steps.buildx.outputs.name }}
        push: ${{ inputs.push }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache
